<div class="container">
  <div class="card mb-3" *ngFor="let servicio of servicios">
    <img [src]="servicio.img" class="card-img-top" alt="bg-soporteit" />
    <div class="card-body">
      <h5 class="card-title">{{ servicio.nombre }}</h5>
      <p class="card-text">
        {{ servicio.descripcion }}
      </p>
    </div>
  </div>
</div>
